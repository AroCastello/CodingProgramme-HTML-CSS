<!DOCTYPE html>
<html lang="en"> <!-- Defines Langauge -->
<head>
    <meta charset="UTF-8"> <!-- Defines character encoding -->
    <meta name="viewport" content="width=device-width, initial scale=1.0"> <!-- defines the viewport properties, optimizes the layout for different screen sizes.-->
    <title>My Profile Page</title>
    <style>
        /* Making the body look nice */
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto; /* Center the body horizontally */
            padding: 20px;
            background-color: #e8e8ec;
        }

        /* Styling the headings */
        h1 {
            color: #333;
            text-align: center;

        }

        /* Making the image responsive */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 8px;
        }

        li {
            list-style: none;
        }

        /* Styling the links */
        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Styling paragraphs */
        p {
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Profile</h1>
        <!-- Adding an image -->
    <img src ="CSS/images/profile picture.jpg" alt="Profile picture">
        <h2>About Me</h2>
    <p>Hello! I'm learning web development. This is my first webpage where I'm practicing HTML and CSS.</p>
    <h2>My Favorite Websites</h2>
    <ul>
        <li><a href="https://www.github.com" target="_blank">GitHub</a></li> <!-- target="_blank" makes the link open in a new tab-->
        <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
    </ul>
</body>
</html>
